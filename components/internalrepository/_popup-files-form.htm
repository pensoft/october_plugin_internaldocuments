<!-- Modal -->
<div class="control-popup modal fade" id="contentBasicFiles{{ subfolder.id }}" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title text-center">File Uploader</h4>
			</div>
			<div class="modal-body">

				<div class="row justify-content-center">
					<div class="col-xs-12">
							
						<div class="upload-body">
							<div id="upload-container" class="text-center">
								<button id="browseFile-{{subfolder.id}}" data-parentid="{{subfolder.id}}" class="btn btn-primary">Browse file to upload</button>
								<p class="font-weight-normal text-muted" style="font-size:0.6rem;">Available file formats are (pdf, doc, docx, ppt, pptx, xls, xlsx, txt, mp4, png, jpg).</p>
							</div>
							
							<div style="display: none" class="progress mt-3" style="height: 25px">
								<progress class="progress-bar" style="width: 100%;" id="file" max="100" value="70"> 70% </progress>
							</div>
						</div>
						<div class="upload-footer text-center" style="display: none">
							File upload completed successfully
						</div>

					</div>
				</div>
				
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	run_resumable($("#browseFile-{{subfolder.id}}"))
</script>
